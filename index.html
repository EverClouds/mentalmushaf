<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصحف الذهني</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Qfavic.png" type="image/png">
</head>
<body>

    <div id="other-menu-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>اختر لعبة أخرى</h2>
            <button class="menu-option-btn" id="surah-numbers-btn">أرقام السور</button>
            <button class="menu-option-btn" id="classification-btn">مكية أم مدنية</button>
            <button class="menu-option-btn is-disabled" disabled>قريبا...</button>
            <button class="menu-option-btn is-disabled" disabled>قريبا...</button>
            <button id="close-modal-btn">إغلاق</button>
        </div>
    </div>

    <header>
        <h1 id="game-title">المصحف الذهني - السور</h1>
    </header>

    <div class="status-bar">
        <div id="progress-counter">0 / 114</div>
        <div id="timer">00:00</div>
    </div>

    <div id="color-key" class="color-key-container" style="display: none;">
        <span class="key-item"><span class="color-box makki"></span> سورة مكية</span>
        <span class="key-item"><span class="color-box madani"></span> سورة مدنية</span>
    </div>

    <div id="question-area" style="display: none;">
        <p>ما هو تصنيف سورة: <strong id="question-text"></strong></p>
    </div>

    <main>
        <div id="surahs-grid-container" class="grid-container"></div>
        <div id="prophets-grid-container" class="grid-container" style="display: none;"></div>
    </main>

    <footer>
        <div class="input-area">
            <input type="text" id="game-input" placeholder="أدخل اسم السورة هنا..." autocomplete="off">
            <button id="submit-button">إدخال</button>
            <button id="show-all-btn">إظهار الكل</button>
            <button id="huroof-btn">الحروف المقطعة</button>
            <button id="makki-madani-btn">إظهار السور المكية والمدنية</button>
        </div>
        <div class="game-actions" id="game-actions-container" style="display: none;">
            <!-- Buttons for "Surah Numbers" mode -->
            <button id="skip-btn">تخطي</button>
            <button id="show-answer-btn">إظهار الرقم</button>
            <!-- Buttons for "Classification" mode -->
            <button id="makki-btn" class="classification-btn">مكية</button>
            <button id="madani-btn" class="classification-btn">مدنية</button>
        </div>
        <div id="feedback-message"></div>
    </footer>

    <div class="mode-switcher">
        <button id="surahs-mode-btn" class="mode-btn active">السور</button>
        <button id="prophets-mode-btn" class="mode-btn">الأنبياء</button>
        <button id="other-mode-btn" class="mode-btn">أخرى</button>
    </div>
    
    <aside class="leaderboard-container">
        <h2 id="leaderboard-header">
            لوحة الأوائل
            <span id="toggle-arrow">▼</span>
        </h2>
        <ol id="leaderboard-list"></ol>
    </aside>

    <script src="script.js" defer></script>
</body>
</html>
